<!DOCTYPE html>
<html lang="pt-br">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="./style/style.css" />
      <!-- <script src="./js/separador.js"></script> -->
      <title>Desafio PWC</title>
   </head>
   <body>
      <h1>Desafio PWC</h1>
      <h2>
         Nesse primeiro bloco você pode digitar o endereço para que o sistema separe o
         nome da rua e o número
      </h2>
      <form id="form1">
         <label for="endereco">Endereço:</label><br />
         <input
            type="text"
            id="endereco"
            name="endereco"
            placeholder="Digite aqui o endereço"
         /><br />
         <button type="button" id="entrada">Enviar</button>
         <p id="enderecoHtml"></p>
      </form>
      <h2>
         O segundo bloco se trata dos casos de teste que foram solicitados no arquivo
         enviado sobre o desafio, contendo todos os exemplos.
      </h2>
      <form id="form2">
         <label>Casos de teste</label>
         <button type="button" id="botaoCasos">Ver casos</button>
         <div id="resultados">
            <div id="resultadosConteudo"></div>
         </div>
      </form>

      <script src="./js/script.js"></script>
   </body>
</html>
